<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic End - The Ultimate AI Coder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            background-color: var(--bg);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: var(--sidebar-bg);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 71, 161, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
        }
        h1 span {
            color: var(--accent);
        }
        p {
            color: #ccc;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .cta-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: var(--neon);
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .cta-btn:hover {
            background: #66e0ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Atomic <span>End</span></h1>
        <p>The **Ultimate AI Platform** crafted by Atomic. We specialize in **Zero-Error Code Generation**, deep debugging, and generating complete multi-file projects, including full **Godot Games** and **GDScript Trees**.</p>
        <a href="/auth/github" class="github-btn">
        <p style="margin-top: 20px; font-size: 0.85em; color: #555;">Sign-in required to access the elite AI coding environment.</p>
    </div>
</body>
</html>
