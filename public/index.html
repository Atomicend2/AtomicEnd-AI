<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AtomicEnd — Elite AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="client.js"></script> 
</head>
<body>
  <div id="app">
    <header>
      <h1> Atomic<span>End</span></h1>
      <p>Elite AI — code & project generator</p>
    </header>

    <main>
      <div id="chat" aria-live="polite"></div>
    </main>

    <footer>
      <input type="file" id="fileInput" accept="image/*,audio/*,video/*" style="display:none;" /> 
      
      <div class="chat-controls-wrapper">
        <button id="chooseFileBtn" title="Upload file/image">Choose File</button>
        
        <textarea id="input" placeholder="Ask AtomicEnd..." rows="2"></textarea>
        
        <div id="controls">
          <button id="recordBtn" title="Record voice"> Record</button>
          <button id="sendBtn" title="Send message">Send</button>
        </div>
      </div>

      <div id="devFormContainer">
        <label for="devContactInput" style="color:var(--neon); font-size:14px; font-weight:bold;">Join the Dev Team:</label>
        <input type="text" id="devContactInput" placeholder="Email or WhatsApp Number" required />
        <textarea id="devMessageInput" placeholder="Your message/collaboration interest..." required></textarea>
        <button id="devSubmitBtn">Submit Interest</button>
      </div>

    </footer>
  </div>
</body>
</html>
