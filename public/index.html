<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
  <script defer src="client.js"></script>
</head>
<body>
  <aside id="sidebar" aria-label="Chats sidebar">
    <div class="sidebar-header">
      <div class="title-row">
        <h2 id="app-title-sidebar">Atomic<span>End</span></h2>
      </div>
      <button id="closeSidebarBtn" class="action-btn" aria-label="Close sidebar">âœ•</button>
    </div>

    <div class="sidebar-controls">
      <button id="newChatBtn" class="new-chat-btn" aria-label="Start new chat">â• New Chat</button>
    </div>

    <div id="chat-list-container" class="chat-list-wrapper" aria-live="polite">
      <div id="chat-list" role="list"></div>
    </div>

    <footer class="sidebar-footer">
      <button id="signInBtn" aria-label="Account settings">âš™ï¸ Account Settings</button>

  <main id="main-content" role="main">

        <button id="menuBtn" class="action-btn" aria-label="Open menu">â˜°</button> 
        <h1 id="current-chat-title">New Chat</h1>
      </div>

      <div class="header-actions" role="toolbar" aria-label="Chat actions">

      </div>
    </header>

    <section id="chat-container" class="chat-container" aria-live="polite" aria-label="Chat messages">

    </section>

    <footer id="input-footer" class="input-footer" role="region" aria-label="Message input">
      <input type="file" id="fileInput" accept="image/*, text/plain, .txt, .js, .html, .css, .json, .py, .java" style="display:none" />

      <div id="floatingActions" class="floating-actions" style="display:none" aria-hidden="true">
        <button id="chooseFileBtn" class="floating-action-btn" title="Attach File">ğŸ“ Attach File</button>
        <button id="recordBtn" class="floating-action-btn" title="Record Voice">ğŸ™ï¸ Record</button>
        <button id="devTeamBtn" class="floating-action-btn" title="Join Dev Team">ğŸ§‘â€ğŸ’» Join Dev Team</button>
      </div>

      <div id="input-area" class="input-area">
        <button id="showActionsBtn" class="action-btn" aria-label="Open actions">ï¼‹</button>

        <textarea id="input" class="chat-input" placeholder="Message AtomicEnd..." rows="1" aria-label="Message input"></textarea>

        <button id="sendBtn" class="action-btn send-btn" title="Send message" aria-label="Send">â–²</button>
      </div>

      <div id="devFormContainer" class="dev-form-container" style="display:none">

        <input type="text" id="devContactInput" placeholder="Email or WhatsApp Number" required />
        <textarea id="devMessageInput" placeholder="Your message/collaboration interest..." required></textarea>
        <button id="devSubmitBtn">Submit Interest</button>
      </div>
    </footer>
  </main>
</body>
</html>
